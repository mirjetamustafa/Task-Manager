<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>
      <div class="flex justify-between p-5">
        <div class="mt-3">
          <h1 class="text-xl font-bold">Task Manager</h1>
          <p class="text-sm text-gray-600">
            Organize your projects efficiently
          </p>
        </div>
        <div class="flex">
          <div class="flex mx-5 text-gray-600 pt-3.5">
            <i class="fa-regular fa-user mt-0.5"></i>
            <p class="mx-2">Mirjeta Mustafa</p>
          </div>

          <button
            class="flex cursor-pointer rounded-md hover:bg-gray-100 pt-3.5 px-3"
          >
            <i class="fa-solid fa-arrow-right-from-bracket mt-1 mx-1"></i>
            <p class="font-medium">Logout</p>
          </button>
        </div>
      </div>
    </header>
    <div class="border border-gray-100 mt-1"></div>

    <!-- <script src="../bundle.js"></script> -->
  </body>
