<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div class="flex justify-between p-5">
        <div class="mt-3">
          <h1 class="text-xl font-bold">Task Manager</h1>
          <p class="text-sm text-gray-600">
            Organize your projects efficiently
          </p>
        </div>
        <div class="flex">
          <div class="flex mx-5 text-gray-600 pt-3.5">
            <i class="fa-regular fa-user mt-0.5"></i>
            <p class="mx-2">Mirjeta Mustafa</p>
          </div>

          <button
            class="flex cursor-pointer rounded-md hover:bg-gray-100 pt-3.5 px-3"
          >
            <i class="fa-solid fa-arrow-right-from-bracket mt-1 mx-1"></i>
            <p class="font-medium">Logout</p>
          </button>
        </div>
      </div>
    </header>
    <div class="border-t border-gray-100 mt-1"></div>

    <div class="flex flex-row">
      <div class="basis-1/4 h-screen border-r border-gray-200">
        <div
          class="flex items-center gap-3 bg-gray-200 hover:bg-gray-100 px-6 py-4 m-5 rounded-lg cursor-pointer"
        >
          <i class="fa-regular fa-folder"></i>

          <span class="text-gray-700 font-medium">All Tasks</span>
        </div>

        <div class="flex justify-between p-5">
          <span class="text-gray-500 uppercase text-xs font-medium"
            >Projects</span
          >
          <button
            onclick="openModal()"
            class="cursor-pointer text-gray-400 text-sm hover:text-gray-500"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="">
          <div
            id="modalOverlay"
            class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-40"
          ></div>

          <div
            id="createModal"
            class="hidden fixed inset-0 flex items-center justify-center z-50"
          >
            <div class="bg-white rounded-2xl shadow-xl w-[520px] p-6 relative">
              <div class="flex justify-between">
                <h1 class="text- font-medium">Create Project</h1>
                <button
                  onclick="closeModal()"
                  class="absolute right-4 top-6 cursor-pointer text-gray-400 hover:text-gray-500"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>

              <div class="border-t border-gray-200 mt-1"></div>

              <div class="mt-5">
                <label class="font-medium text-sm text-gray-700"
                  >Project Name</label
                >
                <input
                  type="text"
                  placeholder="e.g., Marketing Campaing"
                  class="w-full mt-1 mb-4 px-3 text-sm py-2 border border-gray-200 outline-none rounded-lg focus:outline-none focus:ring-blue-300"
                />
              </div>
              <div class="mt-5">
                <label class="font-medium text-sm text-gray-700">Color</label>
                <div class="flex gap-2">
                  <div
                    data-color="#3b82f6"
                    class="color-circle bg-blue-500 rounded-md"
                  ></div>
                  <div
                    data-color="#a855f7"
                    class="color-circle bg-purple-500 rounded-md"
                  ></div>
                  <div
                    data-color="#22c55e"
                    class="color-circle bg-green-500 rounded-md"
                  ></div>
                  <div
                    data-color="#f59e0b"
                    class="color-circle bg-yellow-500 rounded-md"
                  ></div>
                  <div
                    data-color="#ef4444"
                    class="color-circle bg-red-500 rounded-md"
                  ></div>
                  <div
                    data-color="#ec4899"
                    class="color-circle bg-pink-500 rounded-md"
                  ></div>
                </div>

                <div class="flex justify-between mt-8">
                  <button
                    onclick="closeModal()"
                    class="w-1/2 mr-2 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 cursor-pointer"
                  >
                    Cancel
                  </button>

                  <button
                    class="w-1/2 mr-2 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 cursor-pointer"
                  >
                    Create
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="px-2" id="projectsList"></div>
      </div>

      <div class="basis-2/2">
        <div class="p-9 border-b border-gray-200">
          <div class="relative w-full">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
            >
              <i class="fa-solid fa-magnifying-glass w-5 h-5"></i>
            </span>
            <input
              placeholder="Search tasks..."
              type="text"
              class="pl-10 w-full rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-blue-500 py-2"
            />
          </div>

          <div class="flex gap-3 mt-9">
            <div class="w-full">
              <select
                name=""
                id=""
                class="w-full text-sm rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-blue-500 py-2 pl-2"
              >
                <option value="">All Status</option>
                <option value="">To Do</option>
                <option value="">Progress</option>
                <option value="">Done</option>
              </select>
            </div>
            <div class="w-full">
              <select
                name=""
                id=""
                class="w-full text-sm rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-blue-500 py-2 pl-2"
              >
                <option value="">All Prority</option>
                <option value="">Low</option>
                <option value="">Medium</option>
                <option value="">High</option>
              </select>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 h-[550px]">
          <!-- Create Tasks -->
          <div
            class="flex flex-row justify-center justify-items-center"
            id="createTasks"
          ></div>
          <!-- End Create Tasks -->

          <!-- Tasks -->
          <div class="grid grid-cols-3 p-5 w-full" id="task"></div>
          <!-- End Tasks -->
        </div>
      </div>
    </div>

    <!-- <script src="../bundle.js"></script> -->
  </body>
</html>
